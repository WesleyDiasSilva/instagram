<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Fira+Sans:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:ital,wght@1,900&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Instagram - Wesley Dias - Driven</title>
</head>
<body>
    <div class="topo">
      <div class="logo">
        <ion-icon name="logo-instagram" class="icone" id="logo-instagram"></ion-icon>
        <img src="midias/logo.png" alt="Instagram">
      </div>
      <div class="pesquisa">
        <input type="text" placeholder="Pesquisar">
      </div>
      <div class="menu-superior">
        <ion-icon name="navigate-outline" class="icone"></ion-icon>
        <ion-icon name="compass-outline" class="icone"></ion-icon>
        <ion-icon name="heart-outline" class="icone"></ion-icon>
        <ion-icon name="person-outline" class="icone"></ion-icon>
      </div>
    </div>

    <div class="pagina">
      <div class="posts">
        <div class="status">
          <img class="statu" src="midias/stories_background.jpg" alt="Status 1">
          <img class="statu" src="midias/stories_background.jpg" alt="Status 2">
          <img class="statu" src="midias/stories_background.jpg" alt="Status 3">
          <img class="statu" src="midias/stories_background.jpg" alt="Status 4">
          <img class="statu" src="midias/stories_background.jpg" alt="Status 5">
          <img class="statu" src="midias/stories_background.jpg" alt="Status 6">
          <img class="statu" src="midias/stories_background.jpg" alt="Status 7">
          <img class="statu" src="midias/stories_background.jpg" alt="Status 8">
          
        </div>
        <div class="post">Postagem</div>
      </div>
      <div class="side-bar">
        <div id="perfil-pessoal-side">
          <div><img src="midias/1623153496759.jpg" alt=""></div>
          <div id="informacao-pessoal">
            <h6>Wesley Dias</h6>
            <p>Driven</p>
          </div>
        </div>
        <div id="sugestao-seguidor">Barra de navegação lateral</div>
      </div>
    </div>
  
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
